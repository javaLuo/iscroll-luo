<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
    	.box{width:300px;height:500px;border:solid 1px #ccc;}
    </style>
</head>
<body>
	<div id="box" class="box"></div>
	<button onClick="heightChange()">高度变化</button>
</body>
<script src="bundle.js"></script>
<script>
	var testHeight = 400;
	function heightChange() {
		testHeight = testHeight == 400 ? 600 : 400;
		document.getElementById('box').style.height = testHeight+'px';

	}
</script>
</html>
